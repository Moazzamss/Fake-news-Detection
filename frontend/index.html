<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHAR Fake News Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASHAR Fake News Tester</h1>
            <p>Check the authenticity of news articles using advanced AI models.</p>
        </header>

        <form id="predictionForm">
            <textarea name="article" id="article" placeholder="Paste your news article here..."></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="result-box" id="resultBox" style="display: none;">
            <h2>Prediction: <span id="prediction"></span></h2>
            <h3>Individual Model Predictions:</h3>
            <div id="model_predictions"></div>
        </div>

        <div class="news-selection">
            <a href="news_selection.html" class="cta-link">Pick a news article</a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="model_performance.html" class="cta-link">Model Performance</a>
            <a href="about.html" class="cta-link">About the System</a>
        </div>
        <p>Made with ❤️ by ASHAR | <a href="#">Terms</a> | <a href="#">Privacy</a></p>
    </footer>

    <script>
        const API_URL = 'https://awful-rena-moazzamx-47dcc8a7.koyeb.app';
        
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const article = document.getElementById('article').value;
            if (!article.trim()) {
                alert('Please enter a news article!');
                return;
            }

            const submitBtn = e.target.querySelector('button');
            submitBtn.textContent = 'Analyzing...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('article', article);

                const response = await fetch(`${BACKEND_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResults(data.result, data.model_predictions);
                } else {
                    throw new Error('Backend error');
                }
            } catch (error) {
                alert('⚠️ Backend error! Please try again in a moment.\n\nNote: Free Render services may take 30s to wake up on first request.');
            } finally {
                submitBtn.textContent = 'Submit';
                submitBtn.disabled = false;
            }
        });

        function displayResults(result, modelPredictions) {
            const resultBox = document.getElementById('resultBox');
            const predictionSpan = document.getElementById('prediction');
            const modelPredictionsDiv = document.getElementById('model_predictions');

            predictionSpan.textContent = result;
            predictionSpan.className = result.toLowerCase();

            let tableHTML = '<table style="width:100%; border-collapse:collapse; margin-top:20px;"><thead><tr style="background:#333;"><th style="padding:12px; border:1px solid #444; color:#FFD700;">Model</th><th style="padding:12px; border:1px solid #444; color:#FFD700;">Prediction</th></tr></thead><tbody>';
            
            modelPredictions.forEach(model => {
                const predLabel = model.prediction === 1 ? 'FAKE' : 'REAL';
                const predColor = model.prediction === 1 ? '#f44336' : '#4caf50';
                tableHTML += `<tr><td style="padding:12px; border:1px solid #444; color:#FFD700;">${model.name}</td><td style="padding:12px; border:1px solid #444; color:${predColor}; font-weight:bold;">${predLabel}</td></tr>`;
            });
            
            tableHTML += '</tbody></table>';
            modelPredictionsDiv.innerHTML = tableHTML;

            resultBox.style.display = 'block';
            resultBox.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
